<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Footer Design</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<footer class="footer">
  <div class="footer-container">
    <div class="contact">
      <div class="contact-item">
        <span class="label">ADDRESS:</span>
        <span class="content">6391 Elgin St. Celina, Delaware 10299</span>
      </div>
      <div class="contact-item">
        <span class="label">PHONE:</span>
        <span class="content">+84 1102 2703</span>
      </div>
      <div class="contact-item">
        <span class="label">EMAIL:</span>
        <span class="content">hello@thebox.com</span>
      </div>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Package_icon_blue.svg/1200px-Package_icon_blue.svg.png" alt="TheBox Logo" />
        <span class="logo-text">TheBox</span>
      </div>
    </div>
    <div class="right-side">
      <div class="newsletter">
        <label for="newsletter-input">NEWSLETTER:</label>
        <input id="newsletter-input" type="email" placeholder="Your email here" />
        <button type="submit">Subscribe</button>
      </div>
      <div class="social">
        <label>SOCIAL:</label>
        <div class="social-icons">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    TheBox Company Â© 2022. All Rights Reserved
  </div>
</footer>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
